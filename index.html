<!DOCTYPE html>
<html>
    <head>
        <title>Xoogle by Xavier Duncan</title>
        <link rel="icon" type="image/ico" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="wrap">
            <nav>
                <a href="https://mail.google.com">Gmail</a>
                <a href="https://images.google.com/">Images</a>
                <a href="https://www.google.com/intl/en/about/products/" id="apps"><img src="apps-icon.png"></a>
                <button id="sign-in"><a href="https://accounts.google.com">Sign in</a></button>
            </nav>
            <div class="center">
                <div id="logo">
                    <img src="http://is.gd/5DRoJf"/>
                </div>
                <div id="search-box">
                    <form>
                        <input type="text" name="searchbar" class="search" placeholder=" Built by Xavier Duncan for The Odin Project" autofocus="true">
                        <button class="search-button">Google Search</button>
                        &nbsp;
                        <button class="search-button">I'm Feeling Lucky</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer">
            <ul>
                <li><a href="https://www.google.com/intl/en/ads/">Advertising</a></li>
                <li><a href="https://www.google.com/services/">Business</a></li>
                <li><a href="https://www.google.com/intl/en/about.html">About</a></li>
                <li class="pull-right"><a href="https://www.google.com/preferences">Settings</a></li>
                <li class="pull-right"><a href="https://www.google.com/intl/en/policies/terms/">Terms</a></li>
                <li class="pull-right"><a href="https://www.google.com/intl/en/policies/privacy/">Privacy</a></li>
            </ul>
        </div>
    </body>
    <script type="text/javascript" src=""></script>
</html>
